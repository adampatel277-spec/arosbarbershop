<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aro's Barbershop - Secure Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-black: #0a0a0a;
            --rich-gold: #d4af37;
            --warm-cream: #f5f1e8;
            --charcoal: #1a1a1a;
            --accent-green: #00aa00;
            --accent-red: #aa0000;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--charcoal) 100%);
            color: var(--warm-cream);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(212, 175, 55, 0.03) 2px,
                    rgba(212, 175, 55, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .login-box {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--rich-gold);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: var(--rich-gold);
            letter-spacing: 6px;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--rich-gold);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--warm-cream);
            font-family: 'Crimson Pro', serif;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--rich-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--rich-gold);
            color: var(--deep-black);
            border: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--warm-cream);
        }

        .error-message {
            background: rgba(170, 0, 0, 0.2);
            border: 1px solid var(--accent-red);
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: none;
        }

        .container.show {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            border-bottom: 2px solid var(--rich-gold);
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-left {
            flex: 1;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: var(--rich-gold);
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1em;
            color: var(--warm-cream);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .btn-logout {
            padding: 12px 24px;
            background: transparent;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--accent-red);
            color: white;
        }

        .dashboard-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .date-selector {
            flex: 1;
            min-width: 250px;
        }

        .date-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--rich-gold);
        }

        .date-selector input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--warm-cream);
            font-family: 'Crimson Pro', serif;
            font-size: 1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .stat-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--rich-gold);
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: var(--rich-gold);
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .appointments-section {
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: var(--rich-gold);
            letter-spacing: 4px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .appointments-grid {
            display: grid;
            gap: 15px;
        }

        .appointment-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 25px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 25px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .appointment-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--rich-gold);
        }

        .appointment-card:hover {
            border-color: var(--rich-gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        .appointment-time {
            text-align: center;
            min-width: 80px;
        }

        .time-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: var(--rich-gold);
            line-height: 1;
        }

        .time-label {
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .appointment-details {
            flex: 1;
        }

        .client-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--warm-cream);
        }

        .booking-ref {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--rich-gold);
            font-size: 0.9em;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .service-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .info-icon {
            opacity: 0.7;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .appointment-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 150px;
        }

        .payment-badge {
            padding: 8px 16px;
            text-align: center;
            border-radius: 2px;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .payment-card {
            background: rgba(0, 170, 170, 0.2);
            border: 1px solid #00aaaa;
            color: #00ffff;
        }

        .payment-cash {
            background: rgba(170, 170, 0, 0.2);
            border: 1px solid #aaaa00;
            color: #ffff00;
        }

        .price-display {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8em;
            color: var(--rich-gold);
        }

        .btn-complete {
            padding: 12px;
            background: var(--accent-green);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn-complete:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .btn-cancel {
            padding: 12px;
            background: transparent;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: var(--accent-red);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--rich-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .appointment-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .appointment-actions {
                min-width: auto;
            }

            .service-info,
            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">ARO'S</div>
            <div class="login-subtitle">Barber Dashboard</div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="error-message" id="loginError">Invalid credentials</div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container" id="dashboard">
        <div class="header">
            <div class="header-left">
                <div class="logo">ARO'S DASHBOARD</div>
                <div class="subtitle">Secure Appointment Management</div>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <div class="dashboard-controls">
            <div class="date-selector">
                <label>View Appointments For:</label>
                <input type="date" id="dashboardDate">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalAppointments">0</div>
                <div class="stat-label">Today's Appointments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">¬£0</div>
                <div class="stat-label">Expected Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="cardPayments">0</div>
                <div class="stat-label">Card Payments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="cashPayments">0</div>
                <div class="stat-label">Cash Payments</div>
            </div>
        </div>

        <div class="appointments-section">
            <div class="section-title">Scheduled Appointments</div>
            
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading appointments...</p>
            </div>

            <div id="appointmentsList" class="appointments-grid" style="display: none;">
                <!-- Appointments will be loaded here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìÖ</div>
                <h3>No appointments scheduled</h3>
                <p>There are no bookings for this date.</p>
            </div>
        </div>
    </div>

    <script>
        // Security functions (matching the booking system)
        function simpleDecrypt(encoded, key) {
            try {
                const text = atob(encoded);
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                return result;
            } catch (error) {
                return null;
            }
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        // Authentication
        const MASTER_CREDENTIALS = {
            username: 'aros123',
            passwordHash: hashPassword('aros123')
        };

        // Check if user is already logged in
        function checkAuth() {
            const session = sessionStorage.getItem('aro_auth');
            if (session === 'authenticated') {
                showDashboard();
            }
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordHash = hashPassword(password);

            if (username === MASTER_CREDENTIALS.username && 
                passwordHash === MASTER_CREDENTIALS.passwordHash) {
                sessionStorage.setItem('aro_auth', 'authenticated');
                showDashboard();
            } else {
                document.getElementById('loginError').classList.add('show');
                setTimeout(() => {
                    document.getElementById('loginError').classList.remove('show');
                }, 3000);
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadAppointments(selectedDate);
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('aro_auth');
                location.reload();
            }
        }

        let selectedDate = new Date().toISOString().split('T')[0];

        // Initialize date picker
        const dateInput = document.getElementById('dashboardDate');
        if (dateInput) {
            dateInput.value = selectedDate;
        }

        // Service name mapping
        const serviceNames = {
            'classic': 'Classic Cut',
            'fade': 'Skin Fade',
            'beard': 'Beard Trim',
            'combo': 'Cut + Beard',
            'deluxe': 'Deluxe Package'
        };

        // Load appointments
        async function loadAppointments(date) {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('appointmentsList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                const appointments = [];
                const cancelledAppointments = [];
                
                // Get all keys from localStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('appointment:')) {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                const appointment = JSON.parse(data);
                                // Check if appointment matches the date
                                if (appointment.date === date) {
                                    if (appointment.status === 'cancelled') {
                                        cancelledAppointments.push(appointment);
                                    } else if (!appointment.status || appointment.status === 'confirmed') {
                                        appointments.push(appointment);
                                    }
                                }
                            }
                        } catch (error) {
                            console.error('Error parsing appointment:', error);
                        }
                    }
                }

                if (appointments.length === 0 && cancelledAppointments.length === 0) {
                    showEmptyState();
                    return;
                }

                // Sort by time
                appointments.sort((a, b) => a.time.localeCompare(b.time));
                cancelledAppointments.sort((a, b) => a.time.localeCompare(b.time));

                // Display appointments
                displayAppointments(appointments, cancelledAppointments);
                updateStats(appointments);

            } catch (error) {
                console.error('Error loading appointments:', error);
                showEmptyState();
            }
        }

        // Try to decrypt appointment data
        function tryDecrypt(encryptedData) {
            // Since we don't have the exact PIN, we'll try a generic approach
            // In production, use a master key for barbers
            try {
                // For this demo, we'll try to extract the data differently
                // The data is encrypted with bookingRef + PIN, but we can still access it
                const parts = atob(encryptedData).split('');
                // Basic decryption attempt - in production use proper server-side decryption
                return encryptedData; // Fallback to encrypted for now
            } catch (error) {
                return null;
            }
        }

        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('appointmentsList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            updateStats([]);
        }

        function displayAppointments(appointments) {
            const container = document.getElementById('appointmentsList');
            container.innerHTML = '';

            appointments.forEach((appointment, index) => {
                const card = document.createElement('div');
                card.className = 'appointment-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Format payment display
                let paymentDisplay = '';
                if (appointment.payment === 'cash') {
                    paymentDisplay = 'üíµ Cash';
                } else if (appointment.payment === 'apple-pay') {
                    paymentDisplay = 'üçé Apple Pay';
                } else if (appointment.payment === 'google-pay') {
                    paymentDisplay = 'üì± Google Pay';
                } else if (appointment.payment === 'paypal') {
                    paymentDisplay = 'üÖøÔ∏è PayPal';
                } else if (appointment.payment === 'bank-transfer') {
                    paymentDisplay = 'üè¶ Bank Transfer';
                } else if (appointment.payment === 'card') {
                    const cardTypeMap = {
                        'apple-pay': 'üçé Apple Pay',
                        'google-pay': 'üì± Google Pay',
                        'paypal': 'üÖøÔ∏è PayPal',
                        'credit-card': 'üí≥ Card'
                    };
                    paymentDisplay = cardTypeMap[appointment.cardType] || 'üí≥ Card';
                } else {
                    paymentDisplay = 'üí≥ ' + appointment.payment;
                }
                
                card.innerHTML = `
                    <div class="appointment-time">
                        <div class="time-display">${appointment.time}</div>
                        <div class="time-label">${formatDuration(appointment.service)}</div>
                    </div>
                    
                    <div class="appointment-details">
                        <div class="client-name">${appointment.name}</div>
                        <div class="booking-ref">Ref: ${appointment.bookingRef}</div>
                        <div class="service-info">
                            <div class="info-item">
                                <span class="info-icon">üíà</span>
                                <span>${appointment.barberName || 'Barber: TBA'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-icon">‚úÇÔ∏è</span>
                                <span>${serviceNames[appointment.service] || appointment.service}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-icon">üìÖ</span>
                                <span>${formatDate(appointment.date)}</span>
                            </div>
                        </div>
                        <div class="contact-info">
                            <div>üìß ${appointment.email}</div>
                            <div>üì± ${appointment.phone}</div>
                        </div>
                    </div>
                    
                    <div class="appointment-actions">
                        <div class="payment-badge payment-${appointment.payment}">
                            ${paymentDisplay}
                        </div>
                        <div class="price-display">¬£${appointment.price}</div>
                        <button class="btn-complete" onclick="completeAppointment('${appointment.timestamp}')">
                            Complete
                        </button>
                        <button class="btn-cancel" onclick="cancelAppointment('${appointment.timestamp}', '${appointment.date}', '${appointment.time}')">
                            Cancel
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });

            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('appointmentsList').style.display = 'grid';
        }

        function updateStats(appointments) {
            const total = appointments.length;
            const revenue = appointments.reduce((sum, apt) => sum + parseInt(apt.price), 0);
            const cardCount = appointments.filter(apt => apt.payment === 'card').length;
            const cashCount = appointments.filter(apt => apt.payment === 'cash').length;

            document.getElementById('totalAppointments').textContent = total;
            document.getElementById('totalRevenue').textContent = `¬£${revenue}`;
            document.getElementById('cardPayments').textContent = cardCount;
            document.getElementById('cashPayments').textContent = cashCount;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { 
                weekday: 'short', 
                day: 'numeric', 
                month: 'short' 
            });
        }

        function formatDuration(service) {
            const durations = {
                'classic': '30 min',
                'fade': '45 min',
                'beard': '20 min',
                'combo': '60 min',
                'deluxe': '75 min'
            };
            return durations[service] || '30 min';
        }

        async function completeAppointment(timestamp) {
            if (!confirm('Mark this appointment as completed?')) return;

            try {
                // Find and update the appointment
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('appointment:')) {
                        const data = localStorage.getItem(key);
                        if (data) {
                            try {
                                const appointment = JSON.parse(data);
                                if (appointment.timestamp === timestamp) {
                                    appointment.status = 'completed';
                                    localStorage.setItem(key, JSON.stringify(appointment));
                                    
                                    // Reload appointments
                                    loadAppointments(selectedDate);
                                    alert('Appointment marked as completed!');
                                    return;
                                }
                            } catch (e) {
                                // Skip entries that can't be parsed
                                continue;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error completing appointment:', error);
                alert('Error updating appointment. Please try again.');
            }
        }

        async function cancelAppointment(timestamp, date, time) {
            if (!confirm('Are you sure you want to cancel this appointment?')) return;

            try {
                // Find and delete the appointment
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('appointment:')) {
                        const data = localStorage.getItem(key);
                        if (data) {
                            try {
                                const appointment = JSON.parse(data);
                                if (appointment.timestamp === timestamp) {
                                    // Mark as cancelled instead of deleting
                                    appointment.status = 'cancelled';
                                    localStorage.setItem(key, JSON.stringify(appointment));
                                    
                                    // Free up the time slot
                                    const bookingKey = `booking:${date}:${time}`;
                                    localStorage.removeItem(bookingKey);
                                    
                                    // Reload appointments
                                    loadAppointments(selectedDate);
                                    alert('Appointment cancelled! Time slot is now available.');
                                    return;
                                }
                            } catch (e) {
                                continue;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                alert('Error cancelling appointment. Please try again.');
            }
        }

        async function deleteAppointment(timestamp, date, time) {
            if (!confirm('Delete this cancelled booking permanently?')) return;

            try {
                // Find and delete completely
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('appointment:')) {
                        const data = localStorage.getItem(key);
                        if (data) {
                            try {
                                const appointment = JSON.parse(data);
                                if (appointment.timestamp === timestamp) {
                                    // Delete completely
                                    localStorage.removeItem(key);
                                    
                                    // Make sure slot is free
                                    const bookingKey = `booking:${date}:${time}`;
                                    localStorage.removeItem(bookingKey);
                                    
                                    // Delete reference key if exists
                                    if (appointment.bookingRef) {
                                        const refKey = `ref:${appointment.bookingRef}`;
                                        localStorage.removeItem(refKey);
                                    }
                                    
                                    // Reload appointments
                                    loadAppointments(selectedDate);
                                    alert('Booking deleted! Slot is available for new bookings.');
                                    return;
                                }
                            } catch (e) {
                                continue;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error deleting appointment:', error);
                alert('Error deleting appointment. Please try again.');
            }
        }

        // Date change handler
        if (dateInput) {
            dateInput.addEventListener('change', (e) => {
                selectedDate = e.target.value;
                loadAppointments(selectedDate);
            });
        }

        // Check authentication on load
        checkAuth();

        // Auto-refresh every 30 seconds (only if logged in)
        setInterval(() => {
            if (sessionStorage.getItem('aro_auth') === 'authenticated') {
                loadAppointments(selectedDate);
            }
        }, 30000);

        // Prevent console access in production
        if (window.location.protocol !== 'file:') {
            console.log = () => {};
            console.error = () => {};
            console.warn = () => {};
            <a href="index.html">Back to client site</a>

        }
    </script>
